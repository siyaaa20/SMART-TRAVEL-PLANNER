<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Plan - Smart Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fafbfc 0%, #f3f5f7 100%);
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 0.3rem;
            font-weight: 700;
        }

        .header p {
            color: #95a5a6;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            aspect-ratio: 1;
            border-radius: 20px;
            padding: 1.8rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .card:hover::before {
            opacity: 1;
        }

        /* Card Colors - Soft Pastel */
        .card-trip {
            background: linear-gradient(135deg, #ffe5e9 0%, #ffd4df 100%);
        }

        .card-stay {
            background: linear-gradient(135deg, #b3d9ff 0%, #99ccff 100%);
        }

        .card-food {
            background: linear-gradient(135deg, #ffcccc 0%, #ffb3b3 100%);
        }

        .card-travel {
            background: linear-gradient(135deg, #d4f1d4 0%, #c2e9c2 100%);
        }

        /* Content styling */
        .card-content {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .card-icon {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .card-label {
            font-size: 0.85rem;
            color: rgba(44, 62, 80, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .card-value {
            font-size: 1.6rem;
            color: #2c3e50;
            font-weight: 700;
            word-break: break-word;
        }

        /* Itinerary Card - Full Width & Special */
        .card-itinerary-main {
            grid-column: 1 / -1;
            aspect-ratio: auto;
            background: linear-gradient(135deg, #f5e6f3 0%, #e6f0f7 100%);
            min-height: 450px;
            padding: 2.2rem;
        }

        .card-itinerary-main:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .itinerary-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .itinerary-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #6c5ce7;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .itinerary-subtitle {
            font-size: 0.85rem;
            color: rgba(108, 92, 231, 0.6);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Itinerary Scrollable Container */
        .itinerary-scroll-container {
            height: 320px;
            overflow-y: scroll;
            overflow-x: hidden;
            padding-right: 12px;
            scroll-behavior: smooth;
        }

        .itinerary-scroll-container::-webkit-scrollbar {
            width: 6px;
        }

        .itinerary-scroll-container::-webkit-scrollbar-track {
            background: rgba(108, 92, 231, 0.1);
            border-radius: 10px;
            margin: 4px 0;
        }

        .itinerary-scroll-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #d4b5f0 0%, #b3a3d4 100%);
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .itinerary-scroll-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #c9a0e8 0%, #a892c7 100%);
        }

        /* Firefox Scrollbar */
        .itinerary-scroll-container {
            scrollbar-color: #d4b5f0 rgba(108, 92, 231, 0.1);
            scrollbar-width: thin;
        }

        /* Itinerary Content Styling */
        .itinerary-content {
            line-height: 1.8;
            color: #2c3e50;
        }

        .itinerary-content h1,
        .itinerary-content h2,
        .itinerary-content h3,
        .itinerary-content h4 {
            font-family: 'Playfair Display', serif;
            color: #6c5ce7;
            margin-top: 1.2rem;
            margin-bottom: 0.8rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .itinerary-content h1 { font-size: 1.3rem; }
        .itinerary-content h2 { font-size: 1.15rem; }
        .itinerary-content h3 { font-size: 1rem; }
        .itinerary-content h4 { font-size: 0.95rem; }

        .itinerary-content p {
            margin: 0.75rem 0;
            font-size: 0.95rem;
            color: #444;
            line-height: 1.6;
        }

        .itinerary-content ul,
        .itinerary-content ol {
            margin: 1rem 0 1rem 1.5rem;
            padding: 0;
        }

        .itinerary-content li {
            margin-bottom: 0.6rem;
            color: #2c3e50;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .itinerary-content strong {
            color: #6c5ce7;
            font-weight: 600;
        }

        .itinerary-content em {
            font-style: italic;
            color: #95a5a6;
        }

        .itinerary-content code {
            background-color: rgba(108, 92, 231, 0.1);
            color: #6c5ce7;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
        }

        /* Action Button */
        .action-section {
            text-align: center;
            margin-top: 1.5rem;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.85rem 2.5rem;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 1.3rem;
                aspect-ratio: auto;
                min-height: 200px;
            }

            .card-value {
                font-size: 1.3rem;
            }

            .card-itinerary-main {
                min-height: 380px;
                padding: 1.5rem;
            }

            .itinerary-scroll-container {
                height: 260px;
            }

            .itinerary-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem 0.5rem;
            }

            .card {
                min-height: 180px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .card-value {
                font-size: 1.2rem;
            }

            .card-itinerary-main {
                grid-column: 1 / -1;
                min-height: 360px;
                padding: 1.2rem;
                margin-bottom: 1rem;
            }

            .itinerary-scroll-container {
                height: 240px;
            }

            .itinerary-title {
                font-size: 1.3rem;
            }

            .itinerary-content p {
                font-size: 0.9rem;
            }

            .itinerary-content h2 {
                font-size: 1.05rem;
            }

            .itinerary-content li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>‚úàÔ∏è Your Travel Plan</h1>
            <p>Your perfect adventure awaits</p>
        </div>

        <!-- Cards Grid -->
        <div class="cards-grid">
            <!-- Featured Itinerary Card -->
            <div class="card card-itinerary-main">
                <div class="itinerary-header">
                    <div class="itinerary-title">üìÖ Your Itinerary</div>
                    <div class="itinerary-subtitle">Scroll to explore</div>
                </div>
                <div class="itinerary-scroll-container">
                    <div class="itinerary-content">
{{ itinerary | safe }}
                    </div>
                </div>
            </div>

            <!-- Trip Details Card -->
            <div class="card card-trip">
                <div class="card-content">
                    <div class="card-icon">üìç</div>
                    <div class="card-label">Destination</div>
                    <div class="card-value">{{ destination }}</div>
                    <div style="margin-top: 0.8rem; text-align: center;">
                        <div class="card-label" style="margin-bottom: 0.3rem;">Trip Type</div>
                        <div style="font-size: 1.2rem; color: #2c3e50; font-weight: 600; text-transform: capitalize;">
                            {{ trip_type }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stay Budget Card -->
            <div class="card card-stay">
                <div class="card-content">
                    <div class="card-icon">üè®</div>
                    <div class="card-label">Accommodation</div>
                    <div class="card-value">‚Çπ{{ stay }}</div>
                </div>
            </div>

            <!-- Food Budget Card -->
            <div class="card card-food">
                <div class="card-content">
                    <div class="card-icon">üçΩÔ∏è</div>
                    <div class="card-label">Food & Dining</div>
                    <div class="card-value">‚Çπ{{ food }}</div>
                </div>
            </div>

            <!-- Travel Budget Card -->
            <div class="card card-travel">
                <div class="card-content">
                    <div class="card-icon">üöó</div>
                    <div class="card-label">Travel</div>
                    <div class="card-value">‚Çπ{{ travel }}</div>
                </div>
            </div>
        </div>

        <!-- Action Section -->
        <div class="action-section">
            <a href="/" class="btn">‚Üê Plan Another Trip</a>
        </div>
    </div>
</body>
</html>
