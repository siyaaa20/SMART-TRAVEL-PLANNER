<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Travel Planner â€” Plan Your Next Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --cream: #FFFDF9;
      --blush-1: #FFE6F0;
      --blush-2: #FFB6D9;
      --blush-3: #FFDCE6;
      --lavender: #E6D5F0;
      --accent: #D4749F;
      --muted: #7A6B8F;
      --text: #2a2a2a;
    }

    *{ box-sizing: border-box; margin: 0; padding: 0; }
    html,body{ height: 100%; width: 100%; }

    body{
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(135deg, var(--cream) 0%, var(--blush-1) 50%, var(--lavender) 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container{
      width: 100%;
      max-width: 680px;
      padding: 2rem;
      text-align: center;
    }

    h1{
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      color: var(--accent);
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
    }

    .subtitle{
      font-size: 1.25rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
      font-weight: 300;
      line-height: 1.5;
    }

    .description{
      font-size: 1rem;
      color: #8B7B99;
      margin-bottom: 2.5rem;
      line-height: 1.7;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 1.05rem 2rem;
      background: linear-gradient(135deg, var(--blush-2) 0%, var(--accent) 100%);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 12px;
      font-family: 'Playfair Display', serif;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 14px 40px rgba(212, 148, 175, 0.16);
      transition: transform 220ms ease, box-shadow 220ms ease;
    }

    .cta-button:hover{
      transform: translateY(-6px);
      box-shadow: 0 22px 60px rgba(212, 148, 175, 0.22);
    }

    .cta-button:active{
      transform: translateY(-2px);
    }

    .icon{
      width: 20px;
      height: 20px;
    }

    /* Decorative elements */
    .decor{
      position: fixed;
      opacity: 0.08;
      pointer-events: none;
      z-index: -1;
    }

    .decor-1{
      top: -50px;
      right: -50px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--blush-2), transparent);
    }

    .decor-2{
      bottom: -100px;
      left: -50px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--lavender), transparent);
    }

    /* Animations */
    @keyframes fadeInUp{
      from{ opacity: 0; transform: translateY(20px); }
      to{ opacity: 1; transform: translateY(0); }
    }

    .container{
      animation: fadeInUp 900ms cubic-bezier(0.2, 0.9, 0.2, 1) both;
    }

    h1{ animation-delay: 100ms; }
    .subtitle{ animation-delay: 200ms; }
    .description{ animation-delay: 300ms; }
    .cta-button{ animation-delay: 400ms; }

    @media (max-width: 480px){
      h1{ font-size: 2.2rem; }
      .subtitle{ font-size: 1.1rem; }
      .description{ font-size: 0.95rem; }
      .cta-button{ padding: 0.95rem 1.5rem; font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="decor decor-1"></div>
  <div class="decor decor-2"></div>

  <div class="container">
    <h1>Smart Travel Planner</h1>
    <p class="subtitle">Discover Your Perfect Getaway</p>
    <p class="description">
      Plan, budget, and explore your dreams. Create a personalized itinerary tailored to your travel style, timeline, and budget. Let's make your next adventure unforgettable.
    </p>

    <button class="cta-button" onclick="window.location.href='combined.html';">
      <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M2 12L22 3L16 13L22 21L2 12Z" fill="white"/>
      </svg>
      Start Planning
    </button>
  </div>

</body>
</html>
